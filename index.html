<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Application</title>
    
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <!-- main display -->
    <section class="rounded p-3" id="app-body">
        <div class="head p-2 bg-primary rounded">
            <h1 class="text-center text-white">Currency Converter App</h1>
        </div>

        <!-- input -->
        <div class="input mt-4">
            <label for="">Enter value</label>
            <select class="form-control mb-3" name="" id="curency_one" onchange="convert()" onclick="convert()">
                <option value="BDT">Bangladesh (BDT)</option>
                <option value="INR">India (INR)</option>
                <option value="USD">United States (USD)</option>
                <option value="AED">United Arab Emirates (AED)</option>
                <option value="PKR">Pakistan (PKR)</option>
                <option value="JPN">Japan (Yen)</option>
            </select>

            <input class="form-control" type="number" name="" id="input" oninput="convert()" placeholder="Enter the curency value here.....">
        </div>

        <!-- output -->
        <div class="output mt-4">
            <label for="">Output</label>
            <select class="form-control mb-3" name="" id="curency_two" onclick="convert()" onchange="convert()">
                <option value="BDT">Bangladesh (BDT)</option>
                <option value="INR">India (INR)</option>
                <option value="USD">United States (USD)</option>
                <option value="AED">United Arab Emirates (AED)</option>
                <option value="PKR">Pakistan (PKR)</option>
                <option value="JPN">Japan (Yen)</option>
            </select>

            <input class="form-control" type="number" name="" id="output" oninput="convert()" placeholder="Your curency value here....." readonly>
        </div>
    </section>
    <!-- main display end -->



    <!-- footer -->
    <footer class="fixed-bottom bg-dark text-white text-center py-3">
        <h5>&copy; 2022 <a href="https://www.facebook.com/mahmood.rameem/">Mahmood Hassan Rameem</a>. All Rights Resurved.</h5>
    </footer>
    <!-- footer end -->


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- local js -->
    <script src="./app.js"></script>
</body>
</html>
